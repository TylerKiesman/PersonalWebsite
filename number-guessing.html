<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number!</title>
	<link rel="stylesheet" href="css/styling_guessing_game.css" />
  </head>
  <body>
    <div class="text_items">
	  <div class="top_items">
        <h1 id="game_title">Guess the Number!</h1>
	    <p id="instructions">Guess the correct number in order to win the game!</p>
	    <h2 id="top_saying">I'm thinking of a number between 1 and 100...</h2>
      </div>
	  <input type="text" id="guess" size="2" maxlength="3" />
	  <p id="hint">Type in a number and press enter to guess!<p>
    <button id="resetBTN">Play Again!</button>
	</div>
  <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/GuessingGame.js"></script>
  </body>
</html>
